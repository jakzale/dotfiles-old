# Set up utf8
set -g utf8
set-window-option -g utf8 on
set-option -g status-utf8 on

# Allow reloading the config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Displaying Stuff
set -g status on

set -g status-left-length 10
set -g status-left ""

set -g status-right ""
set -g status-interval 60

set -g status-justify left
setw -g monitor-activity on
set -g visual-activity on

## visual stuff
set -g status-fg white
set -g status-bg black

setw -g window-status-fg white
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg black
setw -g window-status-current-bg white
setw -g window-status-current-attr bright

set -g message-fg white
set -g message-bg black
set -g message-attr bright

## look good
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'

## make delay minimal
## set escape-time 1
set -sg escape-time 0

## set mouse control --- not sure if this bit is actually working.
## set -g mode-mouse on
## setw -g mouse-select-window on
## setw -g mouse-select-pane on
## set -g mouse-resize-pane on


# Turn on aggresive resizing
setw -g aggressive-resize on

## Set up copy and paster
## set-option -g default-command "reattach-to-user-namespace -l zsh"

## this will renumber windows automatically when one gets deleted
set-option -g renumber-windows on

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Keys
unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix

## better pane splitting
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

## http://robots.thoughtbot.com/post/53022241323/seamlessly-navigate-vim-and-tmux-splits
## smart pane switching with awareness of vim splits

bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Space enters copy mode
bind Space copy-mode

# C-Space ? is awkward to press
bind / list-keys

# Copy mode works with the main clipboard
unbind -t vi-copy Enter
